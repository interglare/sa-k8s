apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-deployment
  labels:
    app: health-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-app
  template:
    metadata:
      labels:
        app: health-app
    spec:
      containers:
      - name: health-app
        image: 14041503160217011800/flask-api
        ports:
        - containerPort: 8000
        livenessProbe: 
          httpGet:
            port: 8000
            path: /health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            port: 8000
            path: /health
          initialDelaySeconds: 10
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: health-service
  labels:
    name: health-service
spec:
  type: NodePort
  ports:
    - port: 8000
      name: http
  selector:
    app: health-app

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: sa.homework
    http:
      paths:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: health-service
              port:
                number: 8000
